{% extends "base.html" %}

{% block titulo %} lista de libros {% endblock %}

{% block Contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url "crear" %}" role="button">Agregar nuevo producto</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">producto</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>precio</th>
                    <th>nombre</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for Producto in Productos %}
                <tr>
                    <td >{{Producto.id_producto}}</td>
                    <td>{{Producto.precio}}</td>
                    <td>{{Producto.nombre_producto}}</td>
                    
                    <td><a name="" id="" class="btn btn-info" href="{% url "editar" Producto.id_producto %}" role="button">Editar</a> | <a name="" id="" class="btn btn-danger" href="{% url "eliminar" Producto.id_producto %}" role="button">Borrar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
   
</div>

{% endblock %}
